<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left" style="opacity: 1; pointer-events: all;">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card previous--card" style="--card-translateY-offset:0%; --current-card-rotation-offset:0; z-index: 50;">
                    <div class="card__image">
                        <video class = "video">
                            <source src="images\Bottle Flip.mp4" type="video/mp4">
                        </video>
                        <div class="overlay" onclick="playVideo()">
                            <img src="images\pause.png" alt="" class="pause">
                            <img src="images\play.png" alt="" class="play"></div>
                    </div>
                </div>
    
                <div class="card current--card" style="--card-translateY-offset:0%; z-index: 30; --current-card-rotation-offset:0;">
                    <div class="card__image">
                        <video class = "video">
                            <source src="images\guitar.mp4" type="video/mp4">
                        </video>
                        <div class="overlay" onclick="playVideo()">
                            <img src="images\pause.png" alt="" class="pause">
                            <img src="images\play.png" alt="" class="play">
                        </div>
                    </div>
                </div>
    
                <div class="card next--card" style="--card-translateY-offset:0%; z-index: 20;">
                    <div class="card__image">
                        <video class = "video">
                            <source src="images\pushUps.mp4" type="video/mp4">
                        </video>
                        <div class="overlay" onclick="playVideo()">
                            <img src="images\pause.png" alt="" class="pause">
                            <img src="images\play.png" alt="" class="play">
                        </div>
                    </div>
                </div>
            </div>
    
            <button class="cardList__btn btn btn--right" style="opacity: 1; pointer-events: all;">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info previous--info" style="transform: translate3d(0px, 0px, 32px);">
                    <h1 class="text name" style="opacity: 0; transform: translate(0px, -120px);">Bottle Flips</h1>

                    <!-- <h4 class="text location" style="opacity: 0; transform: translate(0px, -120px);">Scotland</h4> -->
                    <!-- <p class="text description" style="opacity: 0; transform: translate(0px, -120px);">The mountains are calling</p> -->
                </div>
    
                <div class="info current--info" style="transform: translate3d(0px, 0px, 32px);">
                    <h1 class="text name" style="transform: translate(0px, 0px); opacity: 1;">Guitar</h1>
                    <!-- <h4 class="text location" style="transform: translate(0px, 0px); opacity: 1;">Peru</h4> -->
                    <p class="text description" style="transform: translate(0px, 0px); opacity: 1;">Senorita - shawn mendes & camila cabello</p>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">Push Ups</h1>
                    <!-- <h4 class="text location">France</h4> -->
                    <!-- <p class="text description">Let your dreams come true</p> -->
                </div>
            </div>
        </div>
    
    
        <!-- <div class="app__bg">
            <div class="app__bg__image previous--image" style="z-index: -2;">
                <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="">
            </div>
            <div class="app__bg__image current--image" style="z-index: -1;">
                <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="">
            </div>
            <div class="app__bg__image next--image">
                <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="">
            </div>
        </div> -->
    </div>




    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <polyline points="328 112 184 256 328 400" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></polyline>
        </symbol>
        <symbol id="arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <polyline points="184 112 328 256 184 400" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></polyline>
        </symbol>
    </svg>





    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="slider.js"></script>
</body>
</html>
